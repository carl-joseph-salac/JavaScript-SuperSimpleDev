<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
</head>
<body>
  <p>To do list Practice 2</p>
  <input class="js-main-input" type="text" placeholder="Todo name" onkeydown="enter()">
  <button onclick="addToDo()">Add</button>
  <button onclick="manipulateArray()">Manipulate Array</button>
  <div class="js-main-div"></div>  

  <script>
    const toDos = [];
    function addToDo(){      
      const mainInput = document.querySelector('.js-main-input');
      const mainDiv = document.querySelector('.js-main-div');
      const userToDo = mainInput.value;      
      toDos.push(userToDo);
      let toDoHTML = '';
      for (let i = 0; i < toDos.length; i++) {
        toDoHTML += `<p>${toDos[i]}</p>`;
      }   
      mainDiv.innerHTML = toDoHTML;mainDiv
      console.log(toDoHTML);       
      mainInput.value = '';
    }

    function enter() {
      if (event.key === "Enter") {
        addToDo();
      }
    }

    // accumulator pattern
    function manipulateArray(){
      const nums = [1, 1, 1, 1];
      // add each item in nums     
      let total = 0;
      for (i = 0; i < nums.length; i++){
        total += nums[i];
      }
      console.log(total);
      // multiply by 2 each item in nums
      const doubleValue = [];
      for (i = 0; i < nums.length; i++){
        const num = nums[i];
        doubleValue.push(num * 2);
      }
      console.log(doubleValue);
    } 
  </script>
</body>
</html>
