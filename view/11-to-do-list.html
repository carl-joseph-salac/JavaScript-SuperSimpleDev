<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="../style/11-to-do-list.css">
</head>
<body>
  <p>To do list</p>
  <div class="todo-input-grid">
    <input class="js-main-input" type="text" placeholder="Todo name" onkeydown="enter()">
    <input type="date" class="js-main-date" onkeydown="enter()">
    <button onclick="addToDo()">Add</button>  
  </div>    
  <div class="js-main-div todo-grid"></div>  
  <!-- <button onclick="manipulateArray()" style="display: inline-block;">Manipulate Array</button> -->

  <script src="../javascript/11-to-do-list.js"></script>
</body>
</html>
