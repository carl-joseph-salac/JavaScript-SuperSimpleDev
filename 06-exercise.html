<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06 Exercise</title>
</head>
<body>
  <button onclick="heads()">Heads</button>
  <button onclick="tails()">Tails</button>
  
  <script>
  // heads() and tails() have the same logic    
    function heads(){ // shorter code
      const random = Math.random();
      let result = random < 0.5 ? 'HEADS' : 'TAILS';                  
      let status = result === 'HEADS' ? 'YOU WIN!' : 'YOU LOSE!';      
      console.log(`The result of coinflip is ${result}. ${status}`);
    }

    function tails(){ // longer code
      const random = Math.random();      
      let result = '';
      if (random < 0.5){
        result = 'HEADS';
      } else {
        result = 'TAILS';
      }
      let status = '';
      if (result  === 'TAILS') {
        status = 'YOU WIN';
      } else {
        status = 'YOU LOSE';
      }
      console.log(`The result of coinflip is ${result}. ${status}`);
    }    
  </script>
</body>
</html>
