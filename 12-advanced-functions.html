<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Functions</title>
</head>
<body>
  
  <script>
    // normal function
    hello1(); // Hoisting
    function hello1(){
      console.log('hello1');
    }
    
    // anonymous function
    const hello2 = function(){
      console.log('hello2');
    }
    hello2(); // cant use hoisting

    function run(param){
      param();
    }
    run(function(){ // callback function
      console.log('hello3');
    });

    // runs the function after 3s.
    setTimeout(function(){
      console.log('timeout');
    }, 3000);

    // runs the function every 3s.
    setInterval(function(){
      console.log('interval');
    }, 3000);

    // forEach
    const names = ['Carl', 'Carlo', 'Carlson'];
    names.forEach(function(value, index){
      // skips the specific index      
      if (value === 'Carlo'){ 
        return; // same as continue in for loop
      } // if you want to use break just use regular for loop
      console.log(index, value);
    });   
    
  </script>
</body>
</html>
